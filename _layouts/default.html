<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body data-page="{{ page.layout }}">
    {{ content }}

    {% assign relative_url = site.url | append: site.baseurl %}
    {% if page.js %}
    <script type="module" src="{{ relative_url | append: page.js_module }}"></script>
    <script nomodule type="text/javascript" src="{{ relative_url | append: page.js_file }}"></script>
    {% endif %}
  </body>
</html>
